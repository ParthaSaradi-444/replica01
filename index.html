<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.svg" alt="a dot">
    <div class="logo"><img src="Logo Big.svg" alt=""></div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
  </header>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="DP.svg" alt="Profile Picture">
                <h2>Sofi White</h2>
                <p>@katsse32</p>
                <div class="stats">
                    <div>56 <br>
                      Posts</div>
                    <div>3.8k <br>
                       Followers</div>
                    <div>957 <br> Following</div>
                </div>
            </div>
            <nav>
                <ul>
                    <li><img src="icon 1.svg" alt="a dot"><a href="#">     Home</a></li>
                    <li><img src="icon 2.svg" alt="a dot"><a href="#">     Search</a></li>
                    <li><img src="icon 3.svg" alt="a dot"><a href="#">     Reels</a></li>
                    <li><img src="icon 4.svg" alt="a dot"><a href="#">     Shopping</a></li>
                    <li><img src="Avatar.svg" alt="pic"><a href="#">     Account</a></li>
                    <li><img src="icon 5.svg" alt="a dot"><a href="#">     Menu</a></li>
                </ul>
            </nav>
        </div>
        
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Stories Section -->
            <div class="stories">
              <div class="heading1">
                <h2>Stories</h2>
              </div>
               
              <div class="story circle">
                  <!-- Add more story circles as needed -->
                 <div class="story"><img src="DP.svg" alt="story 1"></div>
                 <div class="story"><img src="Story user 0 (1).svg" alt="story 2"></div>
                 <div class="story"><img src="Story user.svg" alt="story 3"></div>
                 <div class="story"><img src="Story user-1.svg" alt="story 4"></div>
                 <div class="story"><img src="Story user-2.svg" alt="story 5"></div>
                 <div class="story"><img src="Story user-3.svg" alt="story 6"></div>
                 <div class="story"><img src="Story user-4.svg" alt="story 7"></div>

              </div>
            </div>
            
            
         

            <!-- Feed Section -->
             <div>
              <h2>Feed</h2>
             </div>
            <div class="feed">
                <div class="posts">
                  <div class="post"><img src="Post 1.svg" alt="post 1"><br>
                  <img src="Logo 10.svg" alt="logo"> <img src="Logo 11.svg" alt="logo"> <img src="Logo 12.svg" alt="logo">         </div>
                  <div class="post"><img src="Post 2.svg" alt="post 2"></div>
                  <div class="post"><img src="Post 3.svg" alt="post 3"></div>
                  <div class="post"><img src="Post 4.svg" alt="post 4"></div>
                  <div class="post"><img src="Post 5.svg" alt="post 5"></div>
                  <div class="post"><img src="Post 6.svg" alt="post 6"></div>
                    <!-- <img src="img1.jpg" alt="Post Image"> -->
                    <!-- Add like, comment, and share buttons -->
                </div>
                <!-- Repeat for other posts -->
            </div>
        </div>
    </div>
</body>
</html>
